<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIVINHE O NUMERO</title>
</head>
<body>
    <h1>Adivinhe o número aleatório</h1>
    <p>Digite um número de 1 a 100</p>
    <input type="text" id="campoChute">
    <button onclick="verificaChute()">Enviar palpite</button>
    <p id="resultado"></p>



<script>
    const numeroAle = Math.floor(Math.random()* 100) + 1;
    let tentativa = 0;

    function verificaChute() {
        const chute = parseInt(document.getElementById('campoChute').value);
        tentativa ++; 

      if(chute === numeroAle){
        document.getElementById('resultado').textContent =`Parabéns! Você acertou o número em ${tentativa} tentativas :D`
        
       
      }else if(chute > numeroAle){
        document.getElementById('resultado').textContent =`Tente um número menor`
      }else if(chute < numeroAle){
      document.getElementById('resultado').textContent =`Tente um número maior`
    }

    
        

      

    }console.log(numeroAle)



</script>


</body>
</html>
